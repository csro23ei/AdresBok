<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address</title>
</head>

<body>
    <h1>Edit Address</h1>
    <form method="post" th:action="@{/update-address}">
        <input type="hidden" name="id" th:value="${address.id}">
        <input type="text" name="name" th:value="${address.name}" placeholder="Name" required>
        <input type="email" name="email" th:value="${address.email}" placeholder="Email" required>
        <input type="text" name="phone" th:value="${address.phone}" placeholder="Phone" required>
        <input type="number" name="birthYear" th:value="${address.birthYear}" placeholder="Birth Year" required>
        <button>Save Changes</button>
    </form>
    <a href="/">Back to Home</a>
</body>

</html>
